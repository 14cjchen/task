<script>
    window.onload=function() {
        setInterval(changeColor,1000);
        var m=0;
        function changeColor() {
            var box = document.getElementById("box");
            var box1 = box.getElementsByTagName("div");
            var i = Math.floor(Math.random() * 9 );
            var num = Math.floor(Math.random() * 3 );
            var color;
            var colorName;
            box1[m].style.backgroundColor="orange";
            switch (num) {
                case 0:
                    color="red";
                    colorName="红色";
                    break;
                case 1:
                    color="blue";
                    colorName="蓝色";
                    break;
                case 2:
                    color="green";
                    colorName="绿色";
                    break;
            }
            box1[i].style.backgroundColor= color;
            m=i;
            console.log(m);
        }

    }
